name: RSS Feed Processing (Test Mode)

on:
  schedule:
    # Run every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  test_rss_processing:
    runs-on: ubuntu-latest
    environment: secrets
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run minimal RSS test
        run: node test_rss_minimal.mjs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NODE_OPTIONS: --max-old-space-size=2048
          
      - name: Print detailed logs on failure
        if: failure()
        run: |
          echo '--- DETAILED FAILURE ANALYSIS ---'
          echo 'Current directory:' && pwd
          echo 'Available files:' && ls -la
          echo 'Environment variables check:'
          echo "SUPABASE_URL: ${{ secrets.SUPABASE_URL != '' && 'SET' || 'NOT SET' }}"
          echo "SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY != '' && 'SET' || 'NOT SET' }}"
          echo "GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY != '' && 'SET' || 'NOT SET' }}"
          echo '--- Last 100 lines of workflow log ---'
          tail -n 100 $GITHUB_WORKSPACE/../_temp/_runner_script_log.txt || echo "Log file not found"
      
      - name: Create success indicator
        if: success()
        run: echo "Minimal RSS test completed successfully at $(date)" > test_success.txt
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test_success.txt
            *.log
          retention-days: 1
  
  # Only run sitemap update if test passes
  update_sitemap:
    needs: test_rss_processing
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
      
      - name: Update sitemap (simple version)
        run: node updateSitemap.mjs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          NODE_OPTIONS: --max-old-space-size=2048
      
      - name: Commit and push if there are changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sitemap.xml
          git diff --quiet && git diff --staged --quiet || git commit -m "Update sitemap from minimal RSS test"
          git push
      
      - name: Print logs on failure
        if: failure()
        run: |
          echo '--- SITEMAP UPDATE FAILURE ---'
          echo 'Git status:' && git status
          echo 'Recent commits:' && git log --oneline -5
          echo '--- Last 100 lines of workflow log ---'
          tail -n 100 $GITHUB_WORKSPACE/../_temp/_runner_script_log.txt || echo "Log file not found"
