name: RSS Feed Processing (Full)

on:
  schedule:
    # Run every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  process_rss_feeds:
    runs-on: ubuntu-latest
    environment: secrets
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Process RSS feeds
        run: node processRSSFeeds-optimized.mjs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          
      - name: Print detailed logs on failure
        if: failure()
        run: |
          echo '--- DETAILED FAILURE ANALYSIS ---'
          echo 'Current directory:' && pwd
          echo 'Available files:' && ls -la
          echo 'Environment variables check:'
          echo "SUPABASE_URL: ${{ secrets.SUPABASE_URL != '' && 'SET' || 'NOT SET' }}"
          echo "SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY != '' && 'SET' || 'NOT SET' }}"
          echo "GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY != '' && 'SET' || 'NOT SET' }}"
          echo '--- Last 100 lines of workflow log ---'
          tail -n 100 $GITHUB_WORKSPACE/../_temp/_runner_script_log.txt || echo "Log file not found"
      
      - name: Create state file
        run: echo "RSS processing completed at $(date)" > rss_completed.txt
      
      - name: Upload state as artifact
        uses: actions/upload-artifact@v4
        with:
          name: rss-processing-state
          path: rss_completed.txt
          retention-days: 1
  
  update_sitemap:
    needs: process_rss_feeds
    runs-on: ubuntu-latest
    environment: secrets
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Download state artifact
        uses: actions/download-artifact@v4
        with:
          name: rss-processing-state
      
      - name: Update sitemap
        run: node updateSitemap.mjs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      
      - name: Commit and push if there are changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sitemap.xml
          git diff --quiet && git diff --staged --quiet || git commit -m "Update sitemap with new articles from RSS feeds"
          git push
      
      - name: Print logs on failure
        if: failure()
        run: |
          echo '--- SITEMAP UPDATE FAILURE ---'
          echo 'Git status:' && git status
          echo 'Recent commits:' && git log --oneline -5
          echo '--- Last 100 lines of workflow log ---'
          tail -n 100 $GITHUB_WORKSPACE/../_temp/_runner_script_log.txt || echo "Log file not found"
