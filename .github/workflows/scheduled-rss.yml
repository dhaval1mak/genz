name: Scheduled RSS Feed Processing (Updated) - DISABLED

on:
  # schedule:
  #   # Run every 4 hours
  #   - cron: '0 */4 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  process_rss_feeds:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Process RSS feeds
        run: node processRSSFeeds-optimized.mjs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NODE_OPTIONS: --max-old-space-size=4096
      
      - name: Print last 100 lines of log on failure
        if: failure()
        run: |
          echo '--- Last 100 lines of workflow log ---'
          tail -n 100 $GITHUB_WORKSPACE/../_temp/_runner_script_log.txt || true
      
      # Save state with an artifact using latest v4 (July 2025)
      - name: Create state file
        run: echo "RSS processing completed at $(date) - v4 artifact" > rss_completed.txt
      
      - name: Upload state as artifact
        uses: actions/upload-artifact@v4
        with:
          name: workflow-state-v4
          path: rss_completed.txt
          retention-days: 1
  
  update_sitemap:
    needs: process_rss_feeds
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Download state artifact
        uses: actions/download-artifact@v4
        with:
          name: workflow-state-v4
      
      - name: Generate RSS feed
        run: node generateRSSFeed.mjs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          NODE_OPTIONS: --max-old-space-size=4096
      
      - name: Update sitemap
        run: node updateSitemap.mjs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          NODE_OPTIONS: --max-old-space-size=4096
      
      - name: Copy sitemap to root
        run: node copy_sitemap.mjs
      
      - name: Perform SEO indexing
        run: node seoIndexing.mjs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          NODE_OPTIONS: --max-old-space-size=4096
      
      - name: Build project with all files
        run: npm run build:full
      
      - name: Commit and push if there are changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sitemap.xml rss.xml sitemap-index.xml robots.txt public/rss.xml
          git diff --quiet && git diff --staged --quiet || git commit -m "Update sitemap, RSS feed, and SEO indexing"
          git push
      
      - name: Print last 100 lines of log on failure
        if: failure()
        run: |
          echo '--- Last 100 lines of workflow log ---'
          tail -n 100 $GITHUB_WORKSPACE/../_temp/_runner_script_log.txt || true
