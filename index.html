<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" href="favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenZ News - AI-Powered News Aggregator</title>
    <meta name="description" content="Stay updated with AI-powered news in your preferred style - Professional, Gen-Z, or Alpha. Real-time RSS news aggregation with personalized content and advanced SEO optimization." />
    <meta name="keywords" content="news, AI news, Gen-Z news, Alpha news, RSS feeds, personalized news, tech news, gaming news, entertainment news" />
    <meta name="author" content="GenZ News" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alpha-z.netlify.app/" />
    <meta property="og:title" content="GenZ News - AI-Powered News Aggregator" />
    <meta property="og:description" content="Experience news like never before with AI-powered content in three unique styles - Professional, Gen-Z, and Alpha." />
    <meta property="og:image" content="https://alpha-z.netlify.app/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://alpha-z.netlify.app/" />
    <meta property="twitter:title" content="GenZ News - AI-Powered News Aggregator" />
    <meta property="twitter:description" content="Experience news like never before with AI-powered content in three unique styles." />
    <meta property="twitter:image" content="https://alpha-z.netlify.app/og-image.jpg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://alpha-z.netlify.app/" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.pexels.com">
    <link rel="preconnect" href="https://generativelanguage.googleapis.com">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "GenZ News",
      "description": "AI-powered news aggregator with personalized content styles",
      "url": "https://alpha-z.netlify.app",
      "publisher": {
        "@type": "Organization",
        "name": "GenZ News",
        "logo": {
          "@type": "ImageObject",
          "url": "https://alpha-z.netlify.app/logo.png"
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://alpha-z.netlify.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
