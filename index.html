<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlangPress - AI-Powered News for GenZ and Alpha | Latest Tech, Gaming & Culture</title>
    <meta name="description" content="SlangPress delivers news in GenZ and Alpha styles. Stay updated with AI-powered news summaries on tech, gaming, culture, and more. Personalized content updated hourly." />
    <meta name="keywords" content="SlangPress, GenZ news, Alpha news, AI news, tech news, gaming news, culture news, personalized news, RSS feeds, GenZ content, Alpha content, news aggregator" />
    <meta name="author" content="SlangPress" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://slangpress.netlify.app/" />
    <meta property="og:title" content="SlangPress - AI-Powered News for GenZ and Alpha" />
    <meta property="og:description" content="Experience news rewritten for GenZ and Alpha generations. Stay updated on tech, gaming, culture and more with our AI-powered content." />
    <meta property="og:image" content="https://slangpress.netlify.app/favicon_io/android-chrome-512x512.png" />
    <meta property="og:site_name" content="SlangPress" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://slangpress.netlify.app/" />
    <meta name="twitter:title" content="SlangPress - AI-Powered News for GenZ and Alpha" />
    <meta name="twitter:description" content="Experience news rewritten for GenZ and Alpha generations. Stay updated on tech, gaming, culture and more with our AI-powered content." />
    <meta name="twitter:image" content="https://slangpress.netlify.app/favicon_io/android-chrome-512x512.png" />
    <meta name="twitter:creator" content="@slangpress" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://slangpress.netlify.app/" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.pexels.com">
    <link rel="preconnect" href="https://generativelanguage.googleapis.com">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "GenZ News",
      "description": "AI-powered news aggregator with personalized content styles",
      "url": "https://slangpress.netlify.app/",
      "publisher": {
        "@type": "Organization",
        "name": "GenZ News",
        "logo": {
          "@type": "ImageObject",
          "url": "https://slangpress.netlify.app//favicon_io/android-chrome-512x512.png"
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://slangpress.netlify.app//search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- More SEO optimization tags -->
    <meta name="theme-color" content="#4338ca" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="SlangPress" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SlangPress" />
    <meta name="msapplication-TileColor" content="#4338ca" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Schema.org markup for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "SlangPress",
      "url": "https://slangpress.netlify.app/",
      "description": "AI-powered news rewritten for GenZ and Alpha generations",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://slangpress.netlify.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "SlangPress",
      "url": "https://slangpress.netlify.app/",
      "logo": "https://slangpress.netlify.app/favicon_io/android-chrome-512x512.png",
      "sameAs": [
        "https://twitter.com/slangpress",
        "https://www.instagram.com/slangpress",
        "https://www.linkedin.com/company/slangpress"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
